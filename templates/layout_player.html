<!DOCTYPE html>  <!-- Layout for player stats pages (player stats, appearances, batting, fielding, pitching, hall of fame) -->
<html lang="en">

  <head>
    <meta charset="utf-8"/>

    <!-- Include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LBDB - Player: {{player_name}}{% block title %}{% endblock %}</title>

  </head>
  <body>

     <header>
      <h1 class="display-1 text-center mb-3 text-primary" ><a style="all:unset" href="{{ url_for('home_page') }}">Lahman's Baseball Database</a></h1>
      <h3 class="display-5 text-center mb-3 text-dark" > Player: {{player_name}} </h3>
    </header>

    {% block content %}{% endblock %}

    <!-- Include bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
